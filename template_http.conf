<VirtualHost *:443>
  ServerName [servername].local.denimtool.com

  ProxyPass / http://localhost:[boundport]/
  RewriteEngine on
  RewriteCond %{HTTP:Upgrade} websocket [NC]
  RewriteCond %{HTTP:Connection} upgrade [NC]
  RewriteRule ^/?(.*) "ws://localhost:[boundport]/$1" [P,L]

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  SSLEngine on

  SSLCertificateFile      /root/certbot/conf/live/local.denimtool.com/fullchain.pem
  SSLCertificateKeyFile /root/certbot/conf/live/local.denimtool.com/privkey.pem
</VirtualHost>
